<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Schemes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      width: calc(100% / 5 - 20px); /* Adjust the number of cards per row accordingly */
      margin: 10px;
    }
    @media (max-width: 992px) {
      .card {
        width: calc(100% / 3 - 20px); /* Adjust for smaller screens */
      }
    }
    @media (max-width: 576px) {
      .card {
        width: calc(100% - 20px); /* Adjust for extra small screens */
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-5 mb-4">Loan Schemes</h1>

    </div>
    <div class="col card">

      <div class="card-body">

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
