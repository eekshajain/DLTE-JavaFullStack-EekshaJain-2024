<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="myslide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators bg-success">
            <button type="button" data-bs-target="#mySlide" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="height: 595px;" class="d-block w-100" src="deposits.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img style="height: 595px;" class="d-block w-100" src="bonds.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img style="height: 595px;" class="d-block w-100" src="mortage.jpg" alt="Third slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myslide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-success" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myslide" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-success"></span>
          </button>
      </div>
</body>
</html>
