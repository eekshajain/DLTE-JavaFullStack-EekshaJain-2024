<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
    <style>
        span{color: red;
        font-weight: bold;}
    </style>
</head>
<body>
    <div class="container">
     <div class="row justify-content-center align-items-center" style="height: 70vh;">
      <div class="col-lg-6 col-md-9 col-12">
           <h5 class=" text-center text-bg-success">Apply for New Cheque Book</h5>
           <form name="application" action="#" class="column" onsubmit="return formValidation()">
            <div class="form group">
                <label>Account Number
                    <span id="accNumberErr"></span>
                </label>
                <input type="text" class="form-control" name="accountNumber" placeholder="Account Number" />
            </div>
            <div class="form group">
                <label >Account Holder
                    <span id="accHolderError"></span>
                </label>
                <input type="text" name="accountHolder" class="form-control" placeholder="Account Holder Name" />
            </div>
            <div class="form group">
                <label>Account Type
                    <span id="accTypeError"></span>
                </label>
                <div class="radio-container">
                    <input type="radio" name="accountType" value="savingsAccounts"/>Savings Accounts
                    <input type="radio" name="accountType" value="checkingAccounts"/>Checking Accounts
                    <input type="radio" name="accountType" value="trustAccounts"/>Trust Accounts
                    <input type="radio" name="accountType" value="jointAccounts"/>Joint Accounts
                </div>
            </div>
            <div class="form group">
                <label>Checque book type
                    <span id="chequeTypeErr"></span>
                </label>
                <select name="chequeType">
                    <option> Bearer Cheques </option>
                      <option>Blank cheques</option> 
                      <option>Traveller cheques</option>
                      <option> Crossed cheques</option>
                </select>
            </div>
            <div class="form group">
                <label>Date of apply
                    <span id="dateErr"></span>
                </label>
                <input id="dates" type="date" class="form-control" name="applyDate" placeholder="Apply Date" />
            </div>
            <div class="form group">
                <label>Holder's Address
                    <span id="addressErr"></span>
                </label>
                <textarea name="holderAddress" class="form-control" rows="2" cols="15"></textarea>
            </div>
            <div class="form group">
                <label>Contact Number
                    <span id="contactNumberErr"></span>
                </label>
                <input type="tel" id="phone" class="form-control" name="contactNumber" pattern="[6-9]{1}[0-9]{9}" placeholder="Phone Number" >
            </div>
            <div class="form group">
                <label>Email ID
                    <span id="emailErr"></span>
                </label>
                <input type="email" class="form-control"id="email" name="email" >
            </div>
            <div class="form group">
                <label>Digital Signature
                    <span id="signatureErr"></span>
                </label>
                <input type="file" id="sign" name="signature" class="form-control" />
            </div>
            <div class="form group">
                <input id="checkbox" type="checkbox" />
                <label for="checkbox">I agree to these <a href="#">Terms and Conditions</a>.</label>
            </div>
            <div class="row justify-content-around mt-3" >
                <input class="col-6 btn btn-outline-primary" type="submit" value="Apply" />
            </div>
           </form>
      </div>
    </div>
    </div>
</body>
</html>
