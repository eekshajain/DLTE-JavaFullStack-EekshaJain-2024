<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Form</title>
    <link rel="stylesheet" href="forms.css" />
</head>
<body>
    <div class="navbar">
        <h1>My Bank Cheque Portal</h1>
    </div>
     <h2>Apply For New Cheque</h2>
     <div class="row">
       <form name="application" action="#" class="column">
        <div class="input">
            <label>Account Number</label>
            <input type="text" name="accountNumber" placeholder="Account Number"/>
        </div>
        <div class="input">
            <label >Account Holder</label>
            <input type="text" name="accountHolder" placeholder="Account Holder Name"/>
        </div>
        <div class="input">
            <label>Account Type</label>
            <div class="radio-container">
                <input type="radio" name="accType" value="savingsAccounts"/>Savings Accounts
                <!-- <input type="radio" name="accType" value="checkingAccounts"/>Checking Accounts
                <input type="radio" name="accType" value="trustAccounts"/>Trust Accounts -->
                <input type="radio" name="accType" value="jointAccounts"/>Joint Accounts
            </div>
        </div>
        <div class="input">
            <label>Checque book type</label>
            <select name="chequeType">
                <option> Bearer Cheques </option>
                  <option>Blank cheques</option> 
                  <option>Traveller cheques</option>
                  <option> Crossed cheques</option>
            </select>
        </div>
        <div class="input">
            <label>Date of apply</label>
            <input id="dates" type="date" name="applyDate" placeholder="Apply Date"/>
        </div>
        <div class="input">
            <label>Holder's Address</label>
            <textarea name="textarea" rows="5" cols="15"></textarea>
        </div>
        <div class="input">
            <label>Contact Number</label>
            <input type="tel" id="phone" name="phone" pattern="[6-9]{3}-[0-9]{9}" placeholder="Phone Number">
        </div>
        <div class="input">
            <label>Email ID</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input">
            <label>Digital Signature</label>
            <input type="file" id="sign" name="signature"/>
        </div>
        <div class="input">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox">I agree to these <a href="#">Terms and Conditions</a>.</label>
        </div>
        <div class="input" id="input-button">
            <input type="submit" value="Submit">
        </div>
       </form>
     </div>
</body>
</html>
