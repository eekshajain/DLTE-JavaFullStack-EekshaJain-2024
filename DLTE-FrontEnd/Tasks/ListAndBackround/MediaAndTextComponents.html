<html lang="en">
<head>

    <title>Media And Text Components</title>
</head>
<body class="background">

        </div>

            </div>
           <div>
            <img src="loans.jpg" class="media-size"/>
            <p class="media-text">Loans</p>
           </div>  
           <div>
            <img src="mortage.jpg" class="media-size"/>

           </div>
          <div>

        </div>
