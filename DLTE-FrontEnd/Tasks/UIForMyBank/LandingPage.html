<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS Bundle (popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Custom Styles */
        .login-container {
            margin-top: 100px;
        }
        .login-box {
            background-color: #e4a9f0;
            border-radius: 10px;
            padding: 30px;
        }
        .login-box label {
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .login-button{
            background-color: #6a2d76;
            color: white;
         }
    </style>
    <script>
        $(document).ready(()=>{
            $("#loginbutton").click(()=>{
                var username = $("#username").val()
                var password = $("#password").val()

                const credentials = btoa(username+":"+password)

                $.ajax({
                    url:"http://localhost:8082/",
                    type:"GET",
                    beforeSend:function(handler){
                        handler.setRequestHeader("Authorization","Basic "+credentials)
                    },
                    success:function(response){
                        // alert(JSON.stringify(response))
                        sessionStorage.setItem("logged",credentials)
                        location.assign("http://127.0.0.1:5500/index.html")
                    },
                    error:function(error){
                        //alert(JSON.stringify(error))
                        location.assign("http://127.0.0.1:5500/LandingPage.html")
                    }
                })
            })
        })
    </script>
</head>
<body>
<form>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-10">
            <div class="login-box">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="row justify-content-around">
                    <button id="loginbutton" type="submit" class="col-4 btn login-button bi bi-box-arrow-in-right"> Login</button>
                    <button id="cancel" class="col-4 btn btn-secondary bi bi-x-circle-fill"> Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
