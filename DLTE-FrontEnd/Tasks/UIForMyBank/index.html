    <script>
      $(document).ready(()=>{
        if(sessionStorage.getItem("logged")){
          $("span").click(function(){
            const current=$(this)
            if(current.hasClass("listall")){
              $("iframe").attr("src","listall.html")
            }else if(current.hasClass("makepayment")){
              $("iframe").attr("src","newtransaction.html")
            }else{
              location.assign("http://127.0.0.1:5500/LandigPage.html")
            }
          })
        }
      })
    </script>
