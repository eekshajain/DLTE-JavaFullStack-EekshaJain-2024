<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>New Transaction</title>
    <script src="service.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <p id="status" class="display-6 text-center text-primary"></p>
            <div class="col-lg-6 col-md-9 col-12">
                <div class="card">
                    <h5 class="card-header">New Transaction</h5>
                    <div class="card-body">
                        <!-- <form name="application" action="#" class="column"> -->
                            <!-- <div class="form-group">
                                <label for="accountNumber">Sender Account Number</label>
                                <select class="form-control" name="accountNumber" id="accountNumber">
                                    <option>564738291823</option>

                                </select>

                            <!-- <div class="form-group">

                            <div class="form-group">
                                <label for="amount">Sender Account Number</label>
                                <input type="text" class="form-control" id="senderAccount" name="amount" required pattern="[0-9]{12}">
                            </div>
                            <div class="form-group">
                                <label for="amount">Payee Account Number</label>
                                <input type="text" class="form-control" id="payeeAccount" name="amount" required pattern="[0-9]{12}">
                            </div>
                            <div class="form-group">
                                <label for="transactionType">Transaction Type</label>
                                <div class="radio-container">
                                    <input type="radio" name="transactionType" id="imps" value="IMPS">
                                    <label for="imps">IMPS</label>
                                    <input type="radio" name="transactionType" id="neft" value="NEFT">
                                    <label for="neft">NEFT</label>
                                    <input type="radio" name="transactionType" id="rtgs" value="RTGS">
                                    <label for="rtgs">RTGS</label>
                                    <input type="radio" name="transactionType" id="upi" value="UPI">
                                    <label for="upi">UPI</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount to be transferred</label>
                                <input type="text" class="form-control" id="amount" name="amount" required pattern="\d+(\.\d{2})?">
                            </div>
                            <div class="row justify-content-center">
                                <input class="btn btn-primary" type="submit" value="Send" id="transfer">
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
