<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:H="http://java.sun.com/jsf/html">
<h:body>

<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Transaction ID"/>
        <h:inputText value="#{transactionCrud.transaction.transactionId}"/>
    </h:panelGrid>
    <h:panelGrid columns="2">
        <h:outputLabel value="Transaction Date"/>
        <h:inputText converter="dateTranslate" value="#{transactionCrud.transaction.transactionDate}"/>
    </h:panelGrid>
    <h:panelGrid columns="2">
        <h:outputLabel value="Transaction By"/>
        <h:inputText value="#{transactionCrud.transaction.transactionBy}"/>
    </h:panelGrid>
    <h:panelGrid columns="2">
    <h:outputLabel value="Transaction To"/>
    <h:inputText value="#{transactionCrud.transaction.transactionTo}"/>
    </h:panelGrid>
    <h:panelGrid columns="2">
        <h:outputLabel value="Transaction Remarks"/>
        <h:inputText value="#{transactionCrud.transaction.transactionRemarks}"/>
    </h:panelGrid>
    <h:panelGrid columns="2">
        <h:outputLabel value="Transaction Amount"/>
        <h:inputText value="#{transactionCrud.transaction.transactionAmount}"/>
    </h:panelGrid>
    <h:commandButton value="Transfer" action="#{transactionCrud.callNewTransaction(transactionCrud.transaction)}" />
</h:form>
</h:body>
</html>
