<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/stylesheader.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/stylesfooter.css}" type="text/css">
</head>
<body>
<header><div th:insert="header::menu"></div></header>
<div id="paymentSlide" class="carousel slide" data-bs-ride="carousel">
    <!-- The slideshow -->
    <div class="carousel-inner" style="margin-top: 10px">
        <div class="carousel-item active">
            <img th:src="@{/pictures/carousel-img-1.jpg}" alt="Slide 1" style="height: 500px; width:100%;align-content: center">
        </div>
        <div class="carousel-item">
            <img th:src="@{/pictures/carousel-img-2.jpg}" alt="Slide 2" style="height: 500px; width: 100%;">
        </div>
        <div class="carousel-item">
            <img th:src="@{/pictures/carousel-img-3.jpg}" alt="Slide 3" style="height: 500px; width: 100%;">
        </div>
    </div>

    <!-- Left and right controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#paymentSlide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#paymentSlide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<footer style="margin-top: 10px"><div th:insert="footer::footer"></div></footer>
</body>
</html>
