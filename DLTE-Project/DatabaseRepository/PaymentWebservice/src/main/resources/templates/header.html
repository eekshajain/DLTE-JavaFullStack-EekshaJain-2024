
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" th:href="@{/scripts/stylesheader.css}" type="text/css">
</head>

<body>
<div th:fragment="menu">
    <script th:src="@{/scripts/scriptheader.js}"></script>
    <div class="heading">
        <div class="logo">
            <a class="navbar-brand" th:href="@{'/payment/dashboard'}">
                <img th:src="@{/pictures/logo.jpg}"  th:width="40" height="40"  alt="Image" class="d-inline-block align-left ">
            </a>
            <span >MY BANK</span>
        </div>
        <div class="row2">
            <div class="navbar-text ml-auto d-flex align-items-center">
                <h4 th:id="Username"  style="color: #182052; font-size: 22px;" ></h4>
                <div class="navbar-text ml-auto"></div>
            </div>
            <div class="logout">
                <form id="logoutForm" action="/logout" method="post">
                    <button type="submit" onclick="clearSession()">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <div class="container-fluid">
            <button class="navbar-toggler bg-light ms-auto navbar-toggler-icon" type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
            </button>
            <div class="collapse navbar-collapse" id="myBankMenu">
                <ul class="navbar-nav d-flex w-100">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"  th:href="@{'/payment/error?code=404&msg=Page Under Construction'}">
                            Accounts
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{'/error?code=404&msg=Page Under Construction'}">
                            Debits
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarPayments" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Payments
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarPayments">
                            <li><a class="dropdown-item" th:href="@{/payment/view}">View All Payee</a></li>
                            <li><a class="dropdown-item" th:href="@{'/payment/error?code=404&msg=Page Under Construction'}">Add Payee</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{'/payment/error?code=404&msg=Page Under Construction'}">
                            Loans
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{'/payment/error?code=404&msg=Page Under Construction'}">
                            Insurance
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{'/payment/error?code=404&msg=Page Under Construction'}">
                            Cards
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
