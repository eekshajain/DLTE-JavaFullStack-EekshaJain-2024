<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/stylesheader.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/stylesfooter.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/stylesnewtransaction.css}" type="text/css">
    <script th:src="@{/scripts/scriptnewtransaction.js}">
    </script>
</head>
<body>
<header><div th:insert="header::menu"></div></header>
<div class="container mt-3">
    <div class="row">
        <div class="col text-left">
            <i class="bi bi-arrow-left-circle-fill ml-1 " style="color: #182052; font-size: 2rem;" onclick="window.history.back()"></i>
        </div>
    </div>
</div>
<h2>Make Payment</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-9 col-12">
            <div class="card">
                <div class="card-body">
                    <p id="status" class="display-5 text-center text-bg-danger"></p>
                    <div class="mb-3">
                        <label>Sender Account Number</label>
                        <input type="text" class="form-control" id="senderAccount" name="senderAccountNumber" style="background-color: #b8bdbb" readonly>
                    </div>
                    <div class="mb-3">
                        <label>Payee Account Number</label>
                        <input type="text" class="form-control" id="payeeAccount" name="payeeAccountNumber" style="background-color: #b8bdbb" readonly>
                    </div>
                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="radio-container">
                            <input type="radio" name="transactionType" id="imps" value="IMPS">
                            <label for="imps">IMPS</label>
                            <input type="radio" name="transactionType" id="neft" value="NEFT">
                            <label for="neft">NEFT</label>
                            <input type="radio" name="transactionType" id="rtgs" value="RTGS">
                            <label for="rtgs">RTGS</label>
                        </div>
                        <span id="transactionTypeValidation" class="text-danger validation-message" style="display: none;"></span>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount to be transferred</label>
                        <input type="number" class="form-control" id="amount" name="amount">
                        <span id="amountValidation" class="text-danger validation-message" style="display: none;"></span>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <input class="btn btn-primary" type="submit" value="Send" id="send">
                        </div>
                        <div class="col-auto">
                            <input class="btn btn-primary" type="reset" value="Cancel" id="clear">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="showmodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalhead" class="modal-title" style="color: #182052; font-weight: bold; font-family: 'Montserrat', sans-serif"></h5>
            </div>
            <div class="modal-body">
                <p id="message" style="color: #182052; font-family: 'Poppins', sans-serif"></p>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{'/payment/dashboard'}">Back to Home</a>
                <a type="button" class="btn narrow-btn1" th:href="@{'/payment/view'}">View Payee</a>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="validationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="validhead" class="modal-title" style="color: #182052; font-weight: bolder; font-family: 'Montserrat', sans-serif"></h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="errormessage" style="color: #182052; font-family: 'Poppins', sans-serif"></p>
            </div>
        </div>
    </div>
</div>

<br>
<footer><div th:insert="footer::footer"></div></footer>
</body>
</html>
